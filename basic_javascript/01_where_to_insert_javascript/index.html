<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Where To Insert JavaScript</title>
  <!-- JavaScript can go at the top of your html in the head tag in a script tag -->
  <script></script>
</head>
<body>
  
  <!-- JavaScript can go at the bottom of your html in the body tag in a script tag -->
  <script></script>
  <!-- Or if you want to store your JavaScript in an external file you link to thta file in a script tag -->
  <script src="./main.js"></script>
</body>
</html>
