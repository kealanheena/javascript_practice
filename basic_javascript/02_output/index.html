<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Output</title>
</head>
<body>
  <p id="test"></p>
  <!-- innerHTML -->
  <script>
    document.getElementById("test").innerHTML = 11 + 20;
  </script>

  <!-- document.write -->
  <script>
    document.write(5 + 11);
  </script>

  <!-- window.alert -->
  <script>
    window.alert(5 + 20);
  </script>

  <!-- window.alert -->
  <script>
    console.log(10 + 30);
  </script>
</body>
</html>
